<div fxLayout="column" fxLayoutAlign="start stretch"
     ngClass.lt-md="pt-5" class="landing" fxLayoutGap="3rem">

  <div fxLayout="column" fxLayoutAlign="start stretch"
       class="container">

    <div fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign.lt-md="start stretch"
         fxLayoutAlign="space-between center" class="landing-section">

      <section fxLayout="column" fxLayoutAlign="start stretch" fxFlex="48%">

        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="5px">
          <p>سلام، من</p>
          <h1>{{personalService.personalDetail?.fullName}}</h1>
          <span>هستم</span>
        </div>

        <div class="content" *ngIf="personalService.skills?.length">
          <div class="content__container">
            <ul class="content__container__list">
              <h2 class="content__container__list__item" *ngFor="let skill of (personalService.skills | slice: -4)">
                {{skill.title}}
              </h2>
            </ul>
          </div>
        </div>

        <h2>
          {{personalService.personalDetail?.mainField}}
        </h2>

        <h3 class="my-4">
          {{personalService.personalDetail?.desc}}
        </h3>
      </section>
