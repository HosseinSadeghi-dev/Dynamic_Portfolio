<h1 mat-dialog-title class="normal-title" *ngIf="!message">{{"آیا اطمینان دارید؟"  }}</h1>
<h1 mat-dialog-title class="normal-title" *ngIf="message">{{message }}</h1>
<div mat-dialog-actions dir="ltr">
  <button color="warn" mat-button (click)="dialogRef.close(true)">{{"بله"  }}</button>
  <button color="accent" mat-button (click)="dialogRef.close(false)">{{"خیر"  }}</button>
</div>
